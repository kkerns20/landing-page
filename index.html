<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Holy Grail</title>
</head>

<body>
  <div id="global-content-wrapper">
    <div class="navbar">
      <div class="navbar-brand">
        <a class="logo" href="">
          <img alt="<The Brand description" class="logo__img">
          <div class="logo__text"> The Brand Logo </div>
        </a>
      </div>
      <div class="nav-spacer"></div>
    </div>
    <div class="info">
      <div class="cards">
        <div class="card-heading"></div>
        <div class="card-text"></div>
        <a class="button card-button"> Sign Up </a>
      </div>
      <img alt="The brand info pic" class="info__img">
    </div>
    <div class="content">
      <div class="content__header"> Some random information. </div>
      <div class="content__boxes">
        <div class="content__box">
          <img alt="box1 alt name">
          <div class="text"></div>
        </div>
        <div class="content__box">
          <img alt="box2 alt name">
          <div class="text"></div>
        </div>
        <div class="content__box">
          <img alt="box3 alt name">
          <div class="text"></div>
        </div>
        <div class="content__box">
          <img alt="box4 alt name">
          <div class="text"></div>
        </div>
      </div>
    </div>
    <div class="quote">
      <div class="quote-text">Here is a quote</div>
      <div class="quote-author"></div>
    </div>
    <div class="signup">
      <div class="container">
        <div class="signup-text">
          <div class="signup-header"> This is the header in bold! </div>
          <div class="signup-info"> This is more info </div>
        </div>
        <a class="button signup-button"> Sign up </a>
      </div>
    </div>
    <div class="footer">
      Copyright -copyright sign- The Odin Project 2022
    </div>
  </div>
</body>


</html>
